<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>ARXiV RAG</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

  <!-- Configure MathJax before loading it -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      startup: {
        pageReady: function() {
          return new Promise(function (resolve) {
            resolve();
            console.log("MathJax page ready");
            window.isMathJaxReady = true;
          });
        }
      }
    };
  </script>
  <!-- Add MathJax for LaTeX support with a callback when loaded -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" async></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- Add styles for pagination -->
  <style>
    .pagination-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #e0e0e0;
      background-color: #f5f5f5;
      font-size: 14px;
    }

    .pagination-buttons {
      display: flex;
      gap: 5px;
    }

    .pagination-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pagination-button:hover {
      background-color: #e0e0e0;
    }

    .pagination-button:disabled {
      background-color: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }

    .pagination-info {
      color: #666;
      font-size: 12px;
    }

    .page-size-selector {
      margin-left: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .page-size-selector select {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 3px 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div class="login-container" v-if="!isAuthenticated">
      <div class="login-form">
        <h1>Chat App Login</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            v-model="loginForm.username"
            @keyup.enter="login"
            placeholder="Enter your username"
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            v-model="loginForm.password"
            @keyup.enter="login"
            placeholder="Enter your password"
          >
        </div>
        <button
          class="login-btn"
          @click="login"
          :disabled="isLoggingIn || !loginForm.username || !loginForm.password"
        >
          <span class="loader" v-if="isLoggingIn"></span>
          {{ isLoggingIn ? 'Logging in...' : 'Login' }}
        </button>
        <div class="error-message" v-if="loginError">
          {{ loginError }}
        </div>
      </div>
    </div>

    <!-- Chat App -->
    <template v-else>
      <div class="sidebar">
        <div class="user-info">
          <div class="user-avatar">
            {{ userInitial }}
          </div>
          <div class="user-details">
            <div class="user-name">{{ username }}</div>
          </div>
          <button class="logout-btn" @click="logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
        <div class="sidebar-header">
          <h2>Chats</h2>
          <button class="new-chat-btn" @click="createNewChat">
            <i class="fas fa-plus"></i> New
          </button>
        </div>
        <div class="chat-list">
          <div v-if="isLoadingConversations" class="chat-loading">
            <div class="loading-spinner"></div>
            <span>Loading conversations...</span>
          </div>
          <div v-else-if="chats.length === 0" class="no-chats">
            <p>No conversations yet</p>
            <button class="start-first-chat" @click="createNewChat">Start your first chat</button>
          </div>
          <div
            v-else
            v-for="chat in chats"
            :key="chat.id"
            class="chat-item"
            :class="{ active: activeChatId === chat.id }"
            @click="setActiveChat(chat.id)"
          >
            <!-- Chat Item Content -->
            <div class="chat-name">
              <template v-if="chat.isEditing">
                <input
                  class="edit-title-input"
                  v-model="chat.editingName"
                  @click.stop
                  ref="titleInput"
                  @keyup.enter="saveConversationTitle(chat)"
                  @keyup.esc="cancelEditingTitle(chat)"
                />
                <div class="edit-title-actions">
                  <button class="cancel-btn" @click.stop="cancelEditingTitle(chat)">Cancel</button>
                  <button class="save-btn" @click.stop="saveConversationTitle(chat)">Save</button>
                </div>
              </template>
              <template v-else>
                {{ chat.name }}
              </template>
            </div>
            <div class="chat-date">{{ formatDate(chat.createdAt) }}</div>
            <div class="chat-preview">{{ getLastMessagePreview(chat) }}</div>

            <!-- Menu Button and Dropdown -->
            <button
              v-if="!chat.isEditing"
              class="chat-menu-button"
              @click.stop="toggleMenu(chat.id)"
            >
              <i class="fas fa-ellipsis-v"></i>
            </button>

            <!-- Dropdown Menu -->
            <div class="chat-menu" v-if="openMenuId === chat.id && !chat.isEditing">
              <div class="chat-menu-item" @click.stop="editConversationTitle(chat)">
                <i class="fas fa-edit"></i> Edit title
              </div>
              <div class="chat-menu-item" @click.stop="deleteConversation(chat.id)">
                <i class="fas fa-trash"></i> Delete
              </div>
            </div>
          </div>

          <!-- Pagination Controls -->
          <div class="pagination-controls" v-if="chats.length > 0">
            <div class="pagination-info">
              Showing {{ paginationOffset + 1 }}-{{ paginationOffset + chats.length }} conversations
            </div>

            <div class="pagination-buttons">
              <button
                class="pagination-button"
                @click="previousPage"
                :disabled="paginationOffset === 0"
              >
                <i class="fas fa-chevron-left"></i> Previous
              </button>

              <button
                class="pagination-button"
                @click="nextPage"
                :disabled="!hasMorePages"
              >
                Next <i class="fas fa-chevron-right"></i>
              </button>

              <div class="page-size-selector">
                <span>Show:</span>
                <select v-model="paginationLimit" @change="updatePagination">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <template v-if="activeChat">
          <div class="chat-header">
            <h2>{{ activeChat.name }}</h2>
          </div>
          <div v-if="isLoadingMessages" class="messages-loading">
            <div class="loading-spinner"></div>
            <span>Loading messages...</span>
          </div>
          <div v-else class="chat-messages" ref="messagesContainer">
            <div
              v-for="(message, index) in activeChat.messages"
              :key="index"
              class="message"
              :class="{ sent: message.type === 'human' }"
            >
              <div class="message-avatar">
                {{ message.type === 'human' ? userInitial : 'AI' }}
              </div>
              <div class="message-content markdown-content" v-html="message.isStreaming ? message.content : renderMarkdown(message.content)"></div>
            </div>
          </div>
          <div class="chat-input">
            <div class="input-area">
              <textarea
                class="message-input"
                v-model="newMessage"
                placeholder="Type a message (supports markdown and LaTeX using $...$)..."
                @keydown.enter.prevent="sendMessage"
                ref="messageInput"
              ></textarea>
              <button class="send-btn" @click="sendMessage" :disabled="isSending">
                <i v-if="!isSending" class="fas fa-paper-plane"></i>
                <div v-else class="loading-spinner" style="width: 16px; height: 16px;"></div>
              </button>
            </div>
            <!-- LaTeX Help Tooltip -->
            <div class="latex-help">
              <i class="fas fa-question-circle"></i>
              <span>Use $...$ for inline math and $$...$$ for display equations</span>
            </div>
          </div>
        </template>
        <div v-else class="empty-state">
          <i class="fas fa-comments"></i>
          <h3>No chat selected</h3>
          <p>Select an existing chat from the sidebar or create a new one to get started.</p>
          <button class="start-chat-btn" @click="createNewChat">Start a new chat</button>
        </div>
      </div>
    </template>
  </div>

  <script>
    const { createApp, ref, computed, watch, nextTick } = Vue;

    createApp({
      setup() {
        // Authentication state
        const isAuthenticated = ref(false);
        const authToken = ref('');
        const username = ref('');
        const isLoggingIn = ref(false);
        const loginError = ref('');
        const isLoadingConversations = ref(false);
        const isLoadingMessages = ref(false);
        const isSending = ref(false);
        const apiBaseUrl = 'http://localhost:8000';
        const loginForm = ref({
          username: '',
          password: ''
        });

        // Pagination state
        const paginationLimit = ref(10);
        const paginationOffset = ref(0);

        // Menu state
        const openMenuId = ref(null);
        const titleInput = ref(null);

        // Check if token exists in localStorage
        const storedToken = localStorage.getItem('chatToken');
        const storedUser = localStorage.getItem('chatUsername');
        if (storedToken && storedUser) {
          authToken.value = storedToken;
          username.value = storedUser;
          isAuthenticated.value = true;
        }

        // Load pagination settings from localStorage if available
        const storedLimit = localStorage.getItem('paginationLimit');
        if (storedLimit) {
          paginationLimit.value = parseInt(storedLimit);
        }

        const userInitial = computed(() => {
          return username.value ? username.value.charAt(0).toUpperCase() : '';
        });

        // Close menu when clicking outside
        document.addEventListener('click', () => {
          openMenuId.value = null;
        });

        // Login function
        const login = async () => {
          if (!loginForm.value.username || !loginForm.value.password) return;

          loginError.value = '';
          isLoggingIn.value = true;

          try {
            // Create form data for OAuth2 password flow
            const formData = new FormData();
            formData.append('username', loginForm.value.username);
            formData.append('password', loginForm.value.password);

            // Call the token endpoint
            const response = await axios.post(`${apiBaseUrl}/token`, formData, {
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
              }
            });

            // Store the token and username
            authToken.value = response.data.access_token;
            username.value = loginForm.value.username;

            // Save to localStorage for persistence
            localStorage.setItem('chatToken', authToken.value);
            localStorage.setItem('chatUsername', username.value);

            // Set authenticated state
            isAuthenticated.value = true;

            // Reset login form
            loginForm.value = {
              username: '',
              password: ''
            };

            // Fetch conversations after successful login
            await fetchConversations();
          } catch (error) {
            console.error('Login error:', error);

            if (error.response && error.response.status === 401) {
              loginError.value = "Incorrect username or password";
            } else {
              loginError.value = "Login failed. Please try again.";
            }
          } finally {
            isLoggingIn.value = false;
          }
        };

        // Logout function
        const logout = () => {
          authToken.value = '';
          username.value = '';
          isAuthenticated.value = false;
          localStorage.removeItem('chatToken');
          localStorage.removeItem('chatUsername');
          chats.value = [];
          activeChatId.value = null;
          paginationOffset.value = 0;
        };

        // Set up marked.js with modern configuration (version 5+)
        const markedOptions = {
          breaks: true,
          mangle: false,    // Disable mangle to avoid deprecation warning
          headerIds: false  // Disable headerIds to avoid deprecation warning
        };

        // Set up the renderer with highlight.js integration
        const renderer = new marked.Renderer();

        // Define custom code block rendering
        renderer.code = function(code, language) {
          const validLanguage = language && hljs.getLanguage(language) ? language : null;
          const highlighted = validLanguage
            ? hljs.highlight(code, { language: validLanguage }).value
            : hljs.highlightAuto(code).value;

          return `<pre><code class="hljs ${language || ''}">${highlighted}</code></pre>`;
        };

        // Apply the options and renderer to marked
        marked.use(markedOptions, { renderer });

        const chats = ref([]);

        // A reliable function to check if MathJax is ready
        const waitForMathJax = () => {
          return new Promise((resolve) => {
            // If MathJax is already ready, resolve immediately
            if (window.isMathJaxReady && window.MathJax && window.MathJax.typesetPromise) {
              return resolve();
            }

            // Set up a counter to avoid infinite loops
            let attempts = 0;
            const maxAttempts = 30; // Try for 15 seconds (30 * 500ms)

            const checkMathJax = () => {
              attempts++;

              // If MathJax is ready or we've reached max attempts, resolve
              if ((window.MathJax && window.MathJax.typesetPromise) || attempts >= maxAttempts) {
                window.isMathJaxReady = true;
                return resolve();
              }

              // Otherwise, check again after a delay
              setTimeout(checkMathJax, 500);
            };

            // Start checking
            checkMathJax();
          });
        };

        // Enhanced process LaTeX function with reliable MathJax checking
        const processLatex = async () => {
          try {
            // Wait for MathJax to be ready
            await waitForMathJax();

            // Only proceed if we have MathJax
            if (window.MathJax && window.MathJax.typesetPromise) {
              await window.MathJax.typesetPromise()
                .catch((err) => console.error('MathJax typesetting failed:', err));
              console.log('LaTeX processing complete');
            }
          } catch (err) {
            console.error('Error in processLatex:', err);
          }
        };

        // Updated fetch conversations with pagination
        const fetchConversations = async () => {
          if (!isAuthenticated.value || !authToken.value) return;

          isLoadingConversations.value = true;
          try {
            const response = await axios.get(`${apiBaseUrl}/conversations`, {
              params: {
                limit: paginationLimit.value,
                offset: paginationOffset.value
              }
            });

            // Map API response to our chat format
            const conversationsData = response.data || [];
            console.log('Received conversations:', conversationsData);

            chats.value = conversationsData.map(conversation => {
              // Ensure we have valid data with defaults for missing fields
              return {
                id: conversation.thread_id || `temp-${Date.now()}`,
                name: conversation.title || `Untitled Chat`,
                createdAt: conversation.created_at ? new Date(conversation.created_at) : new Date(),
                messages: [],
                isEditing: false,
                editingName: conversation.title || `Untitled Chat`
              };
            });

            console.log('Parsed chats:', chats.value);

            // Sort by most recent first (already sorted by API, but just in case)
            chats.value.sort((a, b) => b.createdAt - a.createdAt);

            // Select first chat if available and no active chat
            if (chats.value.length > 0 && !activeChatId.value) {
              setActiveChat(chats.value[0].id);
            } else if (chats.value.length === 0) {
              // Clear active chat if we have no chats
              activeChatId.value = null;
            }
          } catch (error) {
            console.error('Error fetching conversations:', error);
          } finally {
            isLoadingConversations.value = false;
          }
        };

        // Pagination navigation functions
        const nextPage = async () => {
          if (chats.value.length < paginationLimit.value) return; // No more pages

          paginationOffset.value += paginationLimit.value;
          await fetchConversations();
        };

        const previousPage = async () => {
          if (paginationOffset.value === 0) return; // Already at first page

          paginationOffset.value = Math.max(0, paginationOffset.value - paginationLimit.value);
          await fetchConversations();
        };

        const updatePagination = async () => {
          // When changing page size, reset to first page
          paginationOffset.value = 0;

          // Save pagination limit to localStorage
          localStorage.setItem('paginationLimit', paginationLimit.value);

          await fetchConversations();
        };

        // Fetch messages for a conversation with enhanced LaTeX support
        const fetchMessages = async (chatId) => {
          if (!chatId || chatId.startsWith('temp-')) return;

          isLoadingMessages.value = true;
          try {
            const response = await axios.get(`${apiBaseUrl}/conversations/${chatId}/messages`);

            const chat = chats.value.find(c => c.id === chatId);
            if (chat) {
              // Convert API message format to our app format
              chat.messages = response.data.map(msg => ({
                content: msg.content,
                type: msg.type, // 'human' or 'ai'
                thread_id: msg.thread_id
              }));

              // Process LaTeX in the loaded messages after a brief delay
              // to ensure the DOM has updated
              setTimeout(() => {
                processLatex();
              }, 300);
            }
          } catch (error) {
            console.error(`Error fetching messages for chat ${chatId}:`, error);
          } finally {
            isLoadingMessages.value = false;
          }
        };

        const activeChatId = ref(null);
        const newMessage = ref("");
        const messagesContainer = ref(null);
        const messageInput = ref(null);

        const activeChat = computed(() => {
          return chats.value.find(chat => chat.id === activeChatId.value) || null;
        });

        const getLastMessagePreview = (chat) => {
          if (!chat.messages || chat.messages.length === 0) return "No messages";
          const lastMessage = chat.messages[chat.messages.length - 1];
          // Strip markdown and limit to 30 chars
          const plainText = lastMessage.content.replace(/[#*_`~$]/g, '');
          return plainText.length > 30 ? plainText.substring(0, 30) + '...' : plainText;
        };

        const formatDate = (date) => {
          if (!date) return '';

          // Make sure we have a valid date object
          let messageDate;
          try {
            messageDate = date instanceof Date ? date : new Date(date);
            // Check if the date is valid
            if (isNaN(messageDate.getTime())) {
              return 'Invalid date';
            }
          } catch (e) {
            return 'Invalid date';
          }

          const now = new Date();

          // If today, show time
          if (messageDate.toDateString() === now.toDateString()) {
            return messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          }

          // If this year, show month and day
          if (messageDate.getFullYear() === now.getFullYear()) {
            return messageDate.toLocaleDateString([], { month: 'short', day: 'numeric' });
          }

          // Otherwise show full date
          return messageDate.toLocaleDateString([], { year: 'numeric', month: 'short', day: 'numeric' });
        };

        const createNewChat = async () => {
          try {
            // Call API to create a new conversation
            const response = await axios.post(`${apiBaseUrl}/conversations`, { title: "New Chat" });

            const newChatId = response.data.thread_id;
            const newChat = {
              id: newChatId,
              name: `New Chat`,
              createdAt: new Date(),
              messages: [],
              isEditing: false,
              editingName: `New Chat`
            };

            // If we're at the first page, add to the beginning of the list
            if (paginationOffset.value === 0) {
              chats.value.unshift(newChat);
              // If we have more than the limit, remove the last one
              if (chats.value.length > paginationLimit.value) {
                chats.value.pop();
              }
            } else {
              // Go to the first page if we're not already there
              paginationOffset.value = 0;
              await fetchConversations();
            }

            setActiveChat(newChatId);
          } catch (error) {
            console.error('Error creating new chat:', error);
          }
        };

        const setActiveChat = async (id) => {
          // Close any open menu
          openMenuId.value = null;

          activeChatId.value = id;

          // Fetch messages for this chat if it's a real chat (not temporary)
          if (id && !id.startsWith('temp-')) {
            await fetchMessages(id);
          }
        };

        // Enhanced render markdown function to properly handle LaTeX
        const renderMarkdown = (text) => {
          if (!text) return '';
          // Parse markdown with marked
          return marked.parse(text || '');
        };

        // Enhanced sendMessage with improved LaTeX handling
        const sendMessage = async () => {
          if (!newMessage.value.trim() || !activeChat.value) return;

          const messageText = newMessage.value;
          newMessage.value = ""; // Clear input right away for better UX

          // Add user message to the chat
          const userMessage = {
            content: messageText,
            type: 'human',
            thread_id: activeChat.value.id
          };

          activeChat.value.messages.push(userMessage);

          // Create an empty AI message that will be updated with streaming content
          const aiMessage = {
            content: "<div class='thinking'><div class='dot-spinner'></div><span>Thinking...</span></div>",
            type: 'ai',
            thread_id: activeChat.value.id,
            isStreaming: true
          };

          activeChat.value.messages.push(aiMessage);

          // Focus back on input and scroll to bottom
          nextTick(() => {
            messageInput.value.focus();
            scrollToBottom();
          });

          if (!activeChat.value.id.startsWith('temp-')) {
            // Send message to API using streaming endpoint
            isSending.value = true;
            try {
              // Encode the query parameter
              const encodedQuery = encodeURIComponent(messageText);
              const streamUrl = `${apiBaseUrl}/conversations/${activeChat.value.id}/stream?query=${encodedQuery}`;

              // Fetch stream response
              const response = await fetch(streamUrl, {
                method: 'GET',
                headers: {
                  'Authorization': `Bearer ${authToken.value}`
                }
              });

              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              const reader = response.body.getReader();
              const decoder = new TextDecoder();

              // Process the stream
              let isFirstChunk = true;
              while (true) {
                const { done, value } = await reader.read();

                if (done) {
                  break;
                }

                // Decode the chunk and add it to the AI message
                const chunk = decoder.decode(value, { stream: true });

                if (isFirstChunk) {
                  // Replace the thinking indicator with the actual content on first chunk
                  aiMessage.content = chunk;
                  aiMessage.isStreaming = false;
                  isFirstChunk = false;
                  scrollToBottom();
                } else {
                  aiMessage.content += chunk;
                }
              }

            } catch (error) {
              console.error('Error streaming message:', error);
              // Add error message if streaming fails
              if (aiMessage.isStreaming) {
                aiMessage.content = "Error: Failed to load response. Please try again.";
                aiMessage.isStreaming = false;
              } else {
                aiMessage.content += "\n\nError: Failed to load response. Please try again.";
              }
            } finally {
              isSending.value = false;

              // Ensure we process LaTeX after streaming completes with a longer delay
              // to ensure the final content is fully rendered
              setTimeout(() => {
                scrollToBottom();
                processLatex();
              }, 500);
            }
          }
        };

        const scrollToBottom = () => {
          nextTick(() => {
            if (messagesContainer.value) {
              messagesContainer.value.scrollTop = messagesContainer.value.scrollHeight;
            }
          });
        };

        // Toggle menu visibility
        const toggleMenu = (chatId) => {
          openMenuId.value = openMenuId.value === chatId ? null : chatId;
        };

        // Edit conversation title
        const editConversationTitle = (chat) => {
          // Close the menu
          openMenuId.value = null;

          // Set editing mode for this chat
          chat.isEditing = true;
          chat.editingName = chat.name;

          // Focus the input field after DOM update
          nextTick(() => {
            if (titleInput.value) {
              titleInput.value.focus();
            }
          });
        };

        // Save edited conversation title
        const saveConversationTitle = async (chat) => {
          if (!chat.editingName.trim()) {
            chat.editingName = 'Untitled Chat';
          }

          try {
            // Call API to update conversation title
            // The endpoint expects title as a direct query parameter, not in a JSON body
            await axios.put(`${apiBaseUrl}/conversations/${chat.id}?title=${encodeURIComponent(chat.editingName)}`);

            // Update local state
            chat.name = chat.editingName;
            chat.isEditing = false;
          } catch (error) {
            console.error('Error updating conversation title:', error);
            // Revert to original name on error
            chat.editingName = chat.name;
            chat.isEditing = false;
          }
        };

        // Cancel editing conversation title
        const cancelEditingTitle = (chat) => {
          chat.editingName = chat.name;
          chat.isEditing = false;
        };

        // Delete conversation
        const deleteConversation = async (chatId) => {
          if (confirm('Are you sure you want to delete this conversation?')) {
            try {
              // Call API to delete conversation
              await axios.delete(`${apiBaseUrl}/conversations/${chatId}`);

              // If the active chat was deleted, clear active chat
              if (activeChatId.value === chatId) {
                activeChatId.value = null;
              }

              // Refresh the current page after deletion
              await fetchConversations();

              // If we now have no chats on this page and it's not the first page, go to previous page
              if (chats.value.length === 0 && paginationOffset.value > 0) {
                paginationOffset.value = Math.max(0, paginationOffset.value - paginationLimit.value);
                await fetchConversations();
              }

              // Select a new active chat if needed
              if (activeChatId.value === null && chats.value.length > 0) {
                setActiveChat(chats.value[0].id);
              }
            } catch (error) {
              console.error('Error deleting conversation:', error);
              alert('Failed to delete conversation. Please try again.');
            }
          }
        };

        // Check if we have more pages (for pagination "Next" button state)
        const hasMorePages = computed(() => {
          return chats.value.length >= paginationLimit.value;
        });

        // Watch for when messages change for LaTeX processing
        watch(() => activeChat.value?.messages, () => {
          scrollToBottom();
          // Process LaTeX when messages change with a slight delay
          setTimeout(() => {
            processLatex();
          }, 300);
        }, { deep: true });

        // Watch for active chat changes
        watch(activeChatId, () => {
          nextTick(() => {
            scrollToBottom();
          });
        });

        // Set up HTTP interceptor for token
        axios.interceptors.request.use(config => {
          if (authToken.value) {
            config.headers.Authorization = `Bearer ${authToken.value}`;
          }
          return config;
        }, error => {
          return Promise.reject(error);
        });

        // Add response interceptor for handling auth errors
        axios.interceptors.response.use(response => {
          return response;
        }, error => {
          if (error.response && error.response.status === 401) {
            // Token expired or invalid, log the user out
            logout();
          }
          return Promise.reject(error);
        });

        // Initial data loading when component mounts
        if (isAuthenticated.value) {
          // Use nextTick to ensure this runs after component setup
          nextTick(() => {
            fetchConversations();
          });
        }

        // Watch for pagination limit changes to re-fetch
        watch(paginationLimit, () => {
          if (isAuthenticated.value) {
            updatePagination();
          }
        });

        // Watch authentication state changes, but don't set up a recursive loop
        watch(() => isAuthenticated.value, (newValue) => {
          if (newValue === true) {
            fetchConversations();
          }
        }, { immediate: false });

        return {
          // Auth state
          isAuthenticated,
          username,
          loginForm,
          isLoggingIn,
          loginError,
          userInitial,
          login,
          logout,

          // Chat state
          chats,
          activeChatId,
          activeChat,
          newMessage,
          messagesContainer,
          messageInput,
          isLoadingConversations,
          isLoadingMessages,
          isSending,
          titleInput,
          getLastMessagePreview,
          createNewChat,
          setActiveChat,
          sendMessage,
          renderMarkdown,
          processLatex,
          fetchConversations,
          fetchMessages,
          formatDate,

          // Pagination state and functions
          paginationLimit,
          paginationOffset,
          nextPage,
          previousPage,
          updatePagination,
          hasMorePages,

          // Menu state and functions
          openMenuId,
          toggleMenu,
          editConversationTitle,
          saveConversationTitle,
          cancelEditingTitle,
          deleteConversation
        };
      }
    }).mount('#app');
  </script>
</body>
